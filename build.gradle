plugins {
    id 'java'
}

group 'com.bridgeLabz.IPLLeagueAnalysis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.opencsv:opencsv:4.0"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
